<!DOCTYPE html>
<html>
<head>
    <title>Check Room Availability</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .availability-box {
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="availability-box">
        <h2>Check Room Availability</h2>
        <form method="post">
            <div class="form-group">
                <label for="room_id">Room Number:</label>
                <select name="room_id" class="form-control" required>
                    {% for room_number in range(101, 151) %}
                        <option value="{{ room_number }}">{{ room_number }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="check_in">Check-in Date:</label>
                <input type="date" name="check_in" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="check_out">Check-out Date:</label>
                <input type="date" name="check_out" class="form-control" required>
            </div>

            <input type="submit" value="Check Availability" class="btn btn-primary">
            <a class="btn btn-secondary" href="/">Go Home</a>
        </form>

        {% if msg %}
            <div class="message mt-3">{{ msg }}</div>
        {% endif %}
    </div>
</div>

<div class="footer">
    Developed by Khushal Singh. Â© All rights reserved.
</div>

</body>
</html>
