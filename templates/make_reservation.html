<!DOCTYPE html>
<html>
<head>
    <title>Make Reservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Make a Reservation</h2>
    <form method="post">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Select Room:</label>
            <select name="room_id" class="form-control" required>
                <option value="">-- Select Room --</option>
                {% for room in rooms %}
                    <option value="{{ room.RoomID }}">
                        Room No: {{ room.RoomNumber }} | Type: {{ room.RoomType }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Check-In Date:</label>
            <input type="date" name="check_in" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Check-Out Date:</label>
            <input type="date" name="check_out" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Reserve Room</button>
    </form>

    {% if msg %}
        <div class="alert alert-info mt-3">{{ msg }}</div>
    {% endif %}

    <a href="/" class="btn btn-secondary mt-3">Go Home</a>
</div>
<div class="footer">
    Developed by Khushal Singh. Â© All rights reserved.
</div>

</body>
</html>
