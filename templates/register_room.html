<!DOCTYPE html>
<html>
<head>
    <title>Register Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Register New Room</h2>
    <form method="post">
        <div class="form-group">
            <label>Room Number:</label>
            <input type="text" name="room_number" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Room Type:</label>
            <select name="room_type" class="form-control" required>
                <option value="General">General Ward - ₹1000/day</option>
                <option value="Semi-Private">Semi-Private - ₹2000/day</option>
                <option value="Private">Private Room - ₹3000/day</option>
                <option value="ICU">ICU - ₹5000/day</option>
            </select>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="number" step="0.01" name="price" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Status:</label>
            <select name="status" class="form-control" required>
                <option value="Available">Available</option>
                <option value="Occupied">Occupied</option>
                <option value="Maintenance">Maintenance</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register Room</button>
    </form>
    <p class="mt-3 text-success">{{ msg }}</p>
    <a href="/" class="btn btn-secondary mt-3">Go Home</a>
</div>
<div class="footer">
    Developed by Khushal Singh. © All rights reserved.
</div>

</body>
</html>
