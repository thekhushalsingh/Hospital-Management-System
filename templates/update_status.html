<!DOCTYPE html>
<html>
<head>
    <title>Update Reservation Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Update Reservation Status</h2>
    <form method="post">
        <div class="form-group">
            <label>Reservation Room No:</label>
            <input type="number" name="reservation_id" class="form-control" required>
        </div>
        <div class="form-group">
            <label>New Status:</label>
            <select name="new_status" class="form-control" required>
                <option value="Confirmed">Confirmed</option>
                <option value="CheckedIn">Checked In</option>
                <option value="CheckedOut">Checked Out</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Status</button>
    </form>
    <p class="mt-3 text-success">{{ msg }}</p>
    <a href="/" class="btn btn-secondary mt-3">Go Home</a>
</div>
<div class="footer">
    Developed by Khushal Singh. Â© All rights reserved.
</div>

</body>
</html>
